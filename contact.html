<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Contact</title>
</head>
<body>
    <header>
        <div class="logo">THE ALEPH FACTORY</div>
        <nav class="flexMenu">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a class="active" href="">Contact</a>
        </nav>
    </header>
     <main>
         <article id="contact">
            <div class="wrapper articlesWrapper">
                <h1>Contact</h1>
                
                <div class="formWrapper">
                    <form action="https://www.w3schools.com/action_page.php" method="post">
                        <div class="formGroup">
                            <div class="formGroup">
                                <label for="name">Nombre*</label>
                                <input type="text" name="name" id="name" placeholder="Write your name" tabindex="1" required autofocus>
                            </div>                        
                            <div class="formGroup">
                                <label for="lastName">Apellidos*</label>
                                <input type="text" name="lastName" id="lastName" placeholder="Write you lastname" required tabindex="2">
                            </div>
                        </div>
                        <div class="formGroup">
                            <label for="email">Email*</label>
                            <input type="email" name="email" id="email" placeholder="Write you email" required tabindex="3">
                        </div>
                        <div class="formGroup">
                            <label for="subject">Subject*</label>
                            <input type="text" name="subject" id="subject" placeholder="Write you subject" required tabindex="4">
                        </div>
                        <div class="formGroup">
                            <label for="message">Message*</label>
                            <textarea name="message" id="message" tabindex="5" required>Write here your message</textarea>
                        </div>
                        <input type="submit" value="Send">

                    </form>
                </div>
            
            </div>
        </article> 
     </main>
     <footer>
        <div class="wrapper"><p><small>All rights reserved by <span class="colorBlack"><b>THE ALEPH FACTORY</b>&copy;</span> </small></p></div>
    </footer>
</body>
</html>
